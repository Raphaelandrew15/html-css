<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="./login-da-conta.png" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="style/mediaquerie.css">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
     
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem_principal">
       </div>
        <div class="formulario">
        <h1 class="titulo_principal">Login</h1>
        <p class="paragrafo">
            Seja bem-vindo(a) novamente faça login pra acessar sua conta e poder fazer as configurações no seu ambiente.
            <form action="login.php" method="post" autocapitalize="on">
            <div class="campo">
                <label for="iemail"><span class="material-symbols-outlined">person</span></label>  
                <input type="email" name="email" id="iemail"  placeholder="Dígite seu E-mail" autocomplete="email" >
            </div>
            <div class="campo">
                <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8"  placeholder="Digite sua senha" autocomplete="current-password">
            </div>
                <input type="submit" value="Entrar">
                <input type="submit" value="Esqueci senha">
              
               
             </form>
           </div>
       </section>
   </main>
</body>
</html>
