<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        
        <label for="iestado">Estado:</label>
        <select name="Estado" id="iestado">
        <option value="" selected>-----Escolha-----</option>
        <option value="MG">Minas Gerais</option>
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de janeiro </option>
        <option value="MA">Maranhão</option>
        <option value="ES">Bahia</option>
    </select>
     </p>
      <label for="iprofi">Profissão:</label>
      <input type="text" name="profi" id="oprofi" list="isprof">
      <datalist id="isprof">
        <option>Admistrador</option>
        <option>Jornalista</option>
        <option>Desenveldor</option>
        <option>Cozinheiro</option>
      </datalist>
    <P>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

   </form> 
</body>
</html>
