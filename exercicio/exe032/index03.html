<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Elementos number, month, date e time em formulários HTML</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="30" placeholder="Nome do usuário" autocomplete="username">

            <p>
                <label for="media">Média</label>
                <input type="number" name="media" id="imedia" required minlength="0" maxlength="10" placeholder="Média do aluno" step="0.1" >
            
            </p>
            <p>
                <label for="data">Data de nascimento</label>
                <input type="date" name="data" id="idata" autocomplete="bday-day">
            

        </p>
        <p>
            <label for="mes">Mês da válidadade do cartão de crédito</label>
            <input type="month" name="mes" id="imes" autocomplete="cc-exp-month" >
        </p>
        <p>
            <label for="horario">horas</label>
            <input type="time" name="horas" id="ihoras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        


    </form>
</body>
</html>
