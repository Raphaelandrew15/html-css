<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="arquivos-de-imagem.png" type="image/x-icon">
    <title>Imagens que se adaptam sozinhas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplsmente aumente e dimunua o tamanho do seu navegador</p>
     
   <picture>
    
     <source media="(max-width: 750px )" srcset="Imagem/p-300.png" type="image/png">
     <source media="(max-width: 1050px )" srcset="Imagem/M-700.png" type="image/png">
     <img src="./Imagem/G-1000.png" alt="Imagem flexível">
   </picture>
     
     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir áudio em HTML5.</p>
     <audio preload="metadata"  controls loop>
      <source src="./midia/CAVERNS - Density & Time.mp3" type="audio/mpeg">
      <source src="./midia/CAVERNS - Density & Time.mp3" type="audio/ogg">
      <source src="./midia/CAVERNS - Density & Time.mp3" type="audio/wav">
    </audio>
    </body>
</html>
